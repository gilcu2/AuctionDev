<h1>{{ task.title }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'task:detail' task.id %}" method="post">
{% csrf_token %}
{% for priority in Task.Priority.objects.all %}
    <input type="radio" name="priority" id="priority{{ forloop.counter }}" value="{{ priority.id }}" />
    <label for="priority{{ forloop.counter }}">{{ priority.name }}</label><br />
{% endfor %}
<input type="submit" value="Set" />
</form>
