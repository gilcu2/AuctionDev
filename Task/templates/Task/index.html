{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'Task/style.css' %}" />


<h1> Tasks </h1>
{% if latest_tasks %}
    <ul>
    {% for task in latest_tasks %}
        <li><a href="{% url 'task:detail'  task.id %}">{{ task.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tasks are available.</p>
{% endif %}
